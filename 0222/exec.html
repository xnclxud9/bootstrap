<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
<body>
  <section class="p-2">
    <p class="text-end"><i class="bi bi-card-list"></i> Total 13</p>
    <table class="table table-striped">
      <thead class="table-dark">
        <tr>
          <th>번호</th>
          <th class="text-center">제목</th>
          <th>글쓴이</th>
          <th>날짜</th>
          <th>조회</th>
        </tr>
      </thead>
      <tbody class="table-group-divider">
        <tr>
          <td>13</td>
          <td>새로운 게시물 <span class="badge text-bg-warning">N</span></td>
          <td>최고관리자</td>
          <td>14:56</td>
          <td>2</td>
        </tr>
        <tr>
          <td>12</td>
          <td>비밀 게시물 <i class="bi bi-lock-fill"></i></td>
          <td>최고관리자</td>
          <td>14:52</td>
          <td>1</td>
        </tr>
        <tr>
          <td>11</td>
          <td>뜨거운(?) 게시물 <i class="bi bi-fire"></i></td>
          <td>최고관리자</td>
          <td>12:38</td>
          <td>3</td>
        </tr>
        <tr>
          <td>10</td>
          <td>파일이 첨부된 게시물 <i class="bi bi-box-arrow-down"></i></td>
          <td>최고관리자</td>
          <td>12:38</td>
          <td>2</td>
        </tr>
        <tr>
          <td>9</td>
          <td>리플이 달린 게시물 <span class="badge text-bg-danger">3</span></td>
          <td>최고관리자</td>
          <td>12:38</td>
          <td>2</td>
        </tr>
      </tbody>
    </table>

    <div>
      <button type="button" class="btn btn-outline-success btn-sm"><i class="bi bi-pencil-fill"></i> 글쓰기</button>
    </div>

    <nav aria-label="페이지 내비게이션">
      <ul class="pagination justify-content-center color-success">
        <li class="page-item active"><a class="page-link" href="#" title="">1</a></li>
        <li class="page-item"><a class="page-link" href="#" title="">2</a></li>
        <li class="page-item"><a class="page-link" href="#" title="">3</a></li>
        <li class="page-item"><a class="page-link" href="#" title="" aria-label="Next"><span aria-hidden="true">&raquo;</span></a></li>
      </ul>
    </nav>

    <form>
      <div class="input-group">
        <select class="form-select" aria-label="검색 옵션">
          <option value="제목">제목</option>
          <option value="내용">내용</option>
          <option value="글쓴이">글쓴이</option>
        </select>

        <input type="text" class="form-control" aria-label="search" aria-describedby="search">
        <button class="btn btn-outline-success" type="button" id="search"><i class="bi bi-search"></i> 검색</button>

        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="검색 옵션" id="and" value="1" checked>
          <label class="form-check-label" for="and">and</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="검색 옵션" id="or" value="2">
          <label class="form-check-label" for="or">or</label>
        </div>
      </div>

    </form>
  </section>

</body>
</html>
